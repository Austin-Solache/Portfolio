<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            let nextdigit = " ";
            function input(digit) { 
                 while (digit != "=")  {
                   let str = digit.toString();
                   nextdigit = nextdigit + str ;
                    return document.getElementById("box").innerHTML = nextdigit;
                    } 
                document.getElementById("box").innerHTML = "Answer";
                nextdigit = " ";
                }
            function clear(digit) {
                while (digit = 'c') {
                    nextdigit = " ";
                    document.getElementById("box").innerHTML = nextdigit;
                    
                }
                }
        </script>
    </head>
    <body>      
        <section id="calculator">
            <section id="input-box">
                <p id="box">Enter Numbers</p>
            </section>
            <section id="buttons">
                <button onclick="clear('c')"> C </button>
                <button onclick="input('+/-')"> +/- </button>
                <button onclick="input('%')"> % </button>
                <button onclick="input('รท')"> รท </button>
                <button onclick="input(7)"> 7 </button>
                <button onclick="input(8)"> 8 </button>
                <button onclick="input(9)"> 9 </button>
                <button onclick="input('X')"> X </button>
                <button onclick="input(4)"> 4 </button>
                <button onclick="input(5)"> 5 </button>
                <button onclick="input(6)"> 6 </button>
                <button onclick="input('-')"> - </button>
                <button onclick="input(1)"> 1 </button>
                <button onclick="input(2)"> 2 </button>
                <button onclick="input(3)"> 3 </button>
                <button onclick="input('+')"> + </button>
                <button id="zero" onclick="input(0)"> 0 </button>
                <button onclick="input('.')"> . </button>
                <button onclick="input('=')"> = </button>
            </section>
        </section>    
    </body>
</html>
