<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            let firstConst = "";
            let secondConst = "";
            function input(digit) { 
                    if (Number.isFinite(digit) === true)  {
                    let str = digit.toString();
                    firstConst = firstConst + str ;
                    return document.getElementById("box").innerHTML = firstConst;
                }   else if (digit = 'c') {
                    firstConst = "";
                    document.getElementById("box").innerHTML = "0";
                }   else {     
                    document.getElementById("box").innerHTML = "Answer";
                    firstConst = " ";
                }
            }
        </script>
    </head>
    <body>      
        <section id="calculator">
            <section id="input-box">
                <p id="box">0</p>
            </section>
            <section id="buttons">
                <button onclick="input('c')"> C </button>
                <button onclick="input('+/-')"> +/- </button>
                <button onclick="input('%')"> % </button>
                <button onclick="input('รท')"> รท </button>
                <button onclick="input(7)"> 7 </button>
                <button onclick="input(8)"> 8 </button>
                <button onclick="input(9)"> 9 </button>
                <button onclick="input('X')"> X </button>
                <button onclick="input(4)"> 4 </button>
                <button onclick="input(5)"> 5 </button>
                <button onclick="input(6)"> 6 </button>
                <button onclick="input('-')"> - </button>
                <button onclick="input(1)"> 1 </button>
                <button onclick="input(2)"> 2 </button>
                <button onclick="input(3)"> 3 </button>
                <button onclick="input('+')"> + </button>
                <button id="zero" onclick="input(0)"> 0 </button>
                <button onclick="input('.')"> . </button>
                <button onclick="input('=')"> = </button>
            </section>
        </section>    
    </body>
</html>
