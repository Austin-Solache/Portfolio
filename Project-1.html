<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            let firstConst = "";
            let secondConst = "";
            let operation = "";
            let answer = "";
            function input(digit) { 
                if (Number.isFinite(digit) === true)  {
                   if (operation === "" ) {
                   let str = digit.toString();
                    firstConst = firstConst + str ;
                    str = "";
                    return document.getElementById("box").innerHTML = firstConst + operation;
                }
                    else if (Number.isFinite(digit) == true & answer != "") {
                        let str = digit.toString();
                        firstConst = answer + str ;
                        str = "";
                        return document.getElementById("box").innerHTML = firstConst + operation;
                }
                    else {
                        let str = digit.toString();
                        secondConst = secondConst + str ;
                        str = "";
                        return document.getElementById("box").innerHTML = firstConst + operation + secondConst;
                    }
                }   
                else if (digit === " + ") {
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstConst + operation;
                }   
                else if (digit === " - ") {
                    firstConst2 = Number(firstConst);
                    secondConst2 = Number(secondConst);
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstConst + operation;
                }
                else if (digit === " x ") {
                    firstConst2 = Number(firstConst);
                    secondConst2 = Number(secondConst);
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstConst + operation;
                }
                else if (digit === " รท ") {
                    firstConst2 = Number(firstConst);
                    secondConst2 = Number(secondConst);
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstConst + operation;
                }      
                else if (digit === 'c') {
                    firstConst = "";
                    secondConst = "";
                    operation = "";
                    return document.getElementById("box").innerHTML = "0";
                }   
                else if (digit === " = "){    
                    if (operation === " + ") { 
                        firstConst = Number(firstConst);
                        secondConst = Number(secondConst);
                        let answer = firstConst + secondConst;
                        document.getElementById("box").innerHTML = answer;
                        secondConst = '';
                    }
                    else if (operation === " - ") {
                        firstConst = Number(firstConst);
                        secondConst = Number(secondConst);
                        let answer = firstConst - secondConst;
                        document.getElementById("box").innerHTML = answer;
                        secondConst = '';
                    }
                    else if (operation === " x ") {
                        firstConst = Number(firstConst);
                        secondConst = Number(secondConst);
                         let answer = firstConst * secondConst;
                        document.getElementById("box").innerHTML = answer;
                        secondConst = '';
                    }
                    else if (operation === " รท ") {
                        firstConst = Number(firstConst);
                        secondConst = Number(secondConst);
                         let answer = firstConst / secondConst;
                        document.getElementById("box").innerHTML = answer;
                        secondConst = '';
                    }
                }
            }
        </script>
    </head>
    <body>      
        <section id="calculator">
            <section id="input-box">
                <p id="box">0</p>
            </section>
            <section id="buttons">
                <button onclick="input('c')"> C </button>
                <button onclick="input('+/-')"> +/- </button>
                <button onclick="input('%')"> % </button>
                <button onclick="input(' รท ')"> รท </button>
                <button onclick="input(7)"> 7 </button>
                <button onclick="input(8)"> 8 </button>
                <button onclick="input(9)"> 9 </button>
                <button onclick="input(' x ')"> X </button>
                <button onclick="input(4)"> 4 </button>
                <button onclick="input(5)"> 5 </button>
                <button onclick="input(6)"> 6 </button>
                <button onclick="input(' - ')"> - </button>
                <button onclick="input(1)"> 1 </button>
                <button onclick="input(2)"> 2 </button>
                <button onclick="input(3)"> 3 </button>
                <button onclick="input(' + ')"> + </button>
                <button id="zero" onclick="input(0)"> 0 </button>
                <button onclick="input('.')"> . </button>
                <button onclick="input(' = ')"> = </button>
            </section>
        </section>    
    </body>
</html>
