<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            function input(digit) { 
                if (digit != "=") {
                    document.getElementById("box").innerHTML = digit;
                }
                else {
                    document.getElementById("box").innerHTML = "Answer";
                }
            }
        </script>
    </head>
    <body>    
        <section id="calculator">
            <section id="input-box">
                <p id="box">Enter Numbers</p>
            </section>
            <section id="buttons">
                <button id="seven" onclick="input(7)"> 7 </button>
                <button id="eight" onclick="input(8)"> 8 </button>
                <button id="nine" onclick="input(9)"> 9 </button>
                <button id="four" onclick="input(4)"> 4 </button>
                <button id="five" onclick="input(5)"> 5 </button>
                <button id="six" onclick="input(6)"> 6 </button>
                <button id="one" onclick="input(1)"> 1 </button>
                <button id="two" onclick="input(2)"> 2 </button>
                <button id="three" onclick="input(3)"> 3 </button>
                <button id="decimal" onclick="input('.')"> . </button>
                <button id="zero" onclick="input(0)"> 0 </button>
                <button id="equals" onclick="input('=')"> = </button>
            </section>
        </section>    
    </body>
    <script src="calculator.js"></script>
</html>
