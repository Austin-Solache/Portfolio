<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            let firstOperand = "";
            let secondOperand = "";
            let operator = "";
            let answer = "";
            let str = "";
            // Inserts first operand + operator + second operand
            function operand(input) { 
                // if statement checks if input is a finite Number to start and operator is Null then enters firstOperand
                if (Number.isFinite(input) === true && operator === "")  {
                    str = input.toString();
                    firstOperand = firstOperand + str ;
                    str = "";
                    return document.getElementById("box").innerHTML = firstOperand;
                } // else if statement to check finite number and answer isn't NUll to make arithmetic continuous
                else if (Number.isFinite(answer) === true) {
                    str = answer.toString();
                    firstOperand = str;
                    str = "";
                    answer = "";
                } // else if checks operator isn't null to enter the secondOperand
                else if (operator != "") {
                    str = input.toString();
                    secondOperand = secondOperand + str ;
                    str = "";
                    return document.getElementById("box").innerHTML = firstOperand + operator + secondOperand;
                }
                } 
            
                // Multiple else if to display firstOperand and operator (+, -, *, /)
            function operation(operator) {    
                if (operator === " + " ) {
                    return document.getElementById("box").innerHTML = firstOperand + operator;
                }   
                else if (operator === " - ") {
                    return document.getElementById("box").innerHTML = firstOperand + operator;
                }
                else if (operator === " x ") {
                    return document.getElementById("box").innerHTML = firstOperand + operator;
                }
                else if (operator === " รท ") {
                    return document.getElementById("box").innerHTML = firstOperand + operator;
                }      
                else if (operator === 'c') {
                    firstOperand = "";
                    secondOperand = "";
                    operator = "";
                    return document.getElementById("box").innerHTML = "0";
                }   
            }
            // Does the arithmetic for Addition, Subtraction, Multiplication, and Divsion
            function math() {    
                // Each If/Else if converts Operands into Ints and displays the answer.
                    if (operator === " + ") { 
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand + secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        firstOperand = '';
                        secondOperand = '';
                    }
                    else if (operator === " - ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand - secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                    else if (operator === " x ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                         answer = firstOperand * secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                    else if (operator === " รท ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand / secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                }
        </script>
    </head>
    <body>      
        <section id="calculator">
            <section id="input-box">
                <p id="box">0</p>
            </section>
            <section id="buttons">
                <button onclick="operation('c')"> C </button>
                <button onclick="operand('+/-')"> +/- </button>
                <button onclick="operand('%')"> % </button>
                <button onclick="operation(' รท ')"> รท </button>
                <button onclick="operand(7)"> 7 </button>
                <button onclick="operand(8)"> 8 </button>
                <button onclick="operand(9)"> 9 </button>
                <button onclick="operation(' x ')"> X </button>
                <button onclick="operand(4)"> 4 </button>
                <button onclick="operand(5)"> 5 </button>
                <button onclick="operand(6)"> 6 </button>
                <button onclick="operation(' - ')"> - </button>
                <button onclick="operand(1)"> 1 </button>
                <button onclick="operand(2)"> 2 </button>
                <button onclick="operand(3)"> 3 </button>
                <button onclick="operation(' + ')"> + </button>
                <button id="zero" onclick="operand(0)"> 0 </button>
                <button onclick="operand('.')"> . </button>
                <button onclick="math()"> = </button>
            </section>
        </section>    
    </body>
</html>
