<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Solache</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script>
            let firstOperand = "";
            let secondOperand = "";
            let operation = "";
            let answer = "";
            let str = "";
            //
            function input(digit) { 
                // if statement checks if digit is a finite Number to start and operation is Null then enters firstOperand
                if (Number.isFinite(digit) === true)  {
                   if (operation === "" ) {
                   str = digit.toString();
                    firstOperand = firstOperand + str ;
                    str = "";
                    return document.getElementById("box").innerHTML = firstOperand;
                }
                // else if statement to check finite number and answer isn't NUll to make arithmetic continuous
                    else if (Number.isFinite(digit) == true && answer != "") {
                        str = answer.toString();
                        firstOperand = str;
                        str = "";
                        answer = "";
                }
                // else if checks operation isn't null to enter the secondOperand
                    else if (operation != "") {
                        str = digit.toString();
                        secondOperand = secondOperand + str ;
                        str = "";
                        return document.getElementById("box").innerHTML = firstOperand + operation + secondOperand;
                    }
                }   
                // Multiple else if to display firstOperand and operation (+, -, *, /)
                else if (digit === " + " ) {
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstOperand + operation;
                }   
                else if (digit === " - ") {
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstOperand + operation;
                }
                else if (digit === " x ") {
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstOperand + operation;
                }
                else if (digit === " รท ") {
                    operation = digit;
                    return document.getElementById("box").innerHTML = firstOperand + operation;
                }      
                else if (digit === 'c') {
                    firstOperand = "";
                    secondOperand = "";
                    operation = "";
                    return document.getElementById("box").innerHTML = "0";
                }   
            }
            // Does the arithmetic for Addition, Subtraction, Multiplication, and Divsion
            function math() {    
                // Each If/Else if converts Operands into Ints and displays the answer.
                    if (operation === " + ") { 
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand + secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                    else if (operation === " - ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand - secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                    else if (operation === " x ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                         answer = firstOperand * secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                    else if (operation === " รท ") {
                        firstOperand = Number(firstOperand);
                        secondOperand = Number(secondOperand);
                        answer = firstOperand / secondOperand;
                        document.getElementById("box").innerHTML = answer;
                        secondOperand = '';
                    }
                }
        </script>
    </head>
    <body>      
        <section id="calculator">
            <section id="input-box">
                <p id="box">0</p>
            </section>
            <section id="buttons">
                <button onclick="input('c')"> C </button>
                <button onclick="input('+/-')"> +/- </button>
                <button onclick="input('%')"> % </button>
                <button onclick="input(' รท ')"> รท </button>
                <button onclick="input(7)"> 7 </button>
                <button onclick="input(8)"> 8 </button>
                <button onclick="input(9)"> 9 </button>
                <button onclick="input(' x ')"> X </button>
                <button onclick="input(4)"> 4 </button>
                <button onclick="input(5)"> 5 </button>
                <button onclick="input(6)"> 6 </button>
                <button onclick="input(' - ')"> - </button>
                <button onclick="input(1)"> 1 </button>
                <button onclick="input(2)"> 2 </button>
                <button onclick="input(3)"> 3 </button>
                <button onclick="input(' + ')"> + </button>
                <button id="zero" onclick="input(0)"> 0 </button>
                <button onclick="input('.')"> . </button>
                <button onclick="math()"> = </button>
            </section>
        </section>    
    </body>
</html>
